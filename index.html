<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook's Compass</title>
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-utensils"></i> Cook's Compass
            </h1>
            <p>Find delicious recipes from around the world</p>
        </header>
        <p class="api-link">
            Data from <a href="https://www.themealdb.com/" target="_blank">TheMealDB üë®‚Äçüç≥</a>
        </p>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for meals or keywords">
            <button id="search-btn">Search</button>
        </div>
        <div id="error-container" class="hidden">
            <p>No meals found. Try searching another term! </p>
        </div>

        <div id="result-heading"></div>

        <div id="meals" class="meals-container"></div>


        <div id="meal-details" class="hidden">
            <button id="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to recipes
            </button>

            <div class="meal-details-content"> </div>
        </div>


    </div>


    <script src="./scripts/main.js"></script>
</body>

</html>
